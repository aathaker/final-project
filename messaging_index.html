<html>
<head>
<title>Title here</title>
<link href='css/try_index.css' type="text/css" rel='stylesheet'>
</head>

<body>
  <div class="msg-container">
    <div class="msg-header">
      <div class="msg-header-img">
        <img src="img/profile-pic.jpg">
      </div>
      <div class="active">
        <h4> John Lewis</h4>
        <h6>3 Hours ago...</h6>
    </div>
    <div class="header-icons">
      <img src= "phone.jpg" class="fa fa-phone">
      <img src= "video-camera.jpg" class="fa fa-video-camera">
      <img src= "info-circle.jpg" class="fa fa-info-circle">
    </div>
  </div>

  <div class="chat-page">
    <div class="msg-inbox">
      <div class="chats">
        <div class="msg-page">

          <div class="recieved-chats">
            <div class="received-chats-img">
              <img src="user2.jpg">
            </div>
            <div class="recieved-msg">
              <div class="received-msg-inbox">
                <p>Hi!!!! This is messge from John Lewis</p>
                <span class="time">11:01 PM | October 11</span>
              </div>
            </div>
          </div>


          <div class="outgoing-chats">
            <div class="outgoing-chats-msg">
                <p>Hi!!!! This is messge from me.</p>
                <span class="time">11:01 PM | October 11</span>
              </div>
            <div class="outgoing-chats-img">
              <img src="user1.jpg">
            </div>
          </div>


            </div>
          </div>
        </div>

        <div class="msg-bottom">
          <div class="bottom-icons">
            <img src= "img/plus-circle.jpg" class="fa fa-plus-circle">
            <img src= "img/camera.jpg" class="fa fa-camera">
            <img src= "img/microphone.jpg" class="fa fa-microphone">
            <img src= "img/smile.jpg" class="fa fa-smile-o">
          </div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="write message...">
            <div class="input-group-append">
              <span class="input-group-text"><img src= "img/paper-plane.jpg" class="fa fa-paper-plane"></span>
            </div>
          </div>
        </div>



      </div>
    </div>


</body>
</html>
